      width: 100px;

      left: 20px;
      border: 3px solid #66fcf1;

    nav {
      background-color: #0b0c10;
      width: 100%;

    }

    nav a {
      color: #b0b0b0;
      padding: 14px 20px;
      text-decoration: none;
      transition: color 0.3s, transform 0.3s;
    }

    nav a:hover {
      color: #66fcf1;
      transform: scale(1.1);
